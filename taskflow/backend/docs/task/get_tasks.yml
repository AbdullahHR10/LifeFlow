tags:
  - Tasks
summary: Get user tasks
description: Retrieves paginated list of tasks for the authenticated user, ordered by most recently updated
parameters:
  - in: query
    name: page
    type: integer
    description: Page number for pagination
    default: 1
    example: 1
  - in: query
    name: per_page
    type: integer
    description: Number of tasks per page
    default: 8
    example: 8
responses:
  200:
    description: Tasks successfully retrieved
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        data:
          type: object
          properties:
            tasks:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "task_123"
                  title:
                    type: string
                    example: "Complete project documentation"
                  description:
                    type: string
                    example: "Write comprehensive API documentation"
                  priority:
                    type: string
                    enum: [LOW, MEDIUM, HIGH, URGENT]
                    example: "HIGH"
                  deadline:
                    type: string
                    format: date
                    example: "2024-01-15"
                  category:
                    type: string
                    example: "WORK"
                  completed:
                    type: boolean
                    example: false
                  created_at:
                    type: string
                    format: date-time
                    example: "2024-01-01T10:00:00Z"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2024-01-01T10:00:00Z"
            total:
              type: integer
              example: 25
            pages:
              type: integer
              example: 4
            current_page:
              type: integer
              example: 1
            per_page:
              type: integer
              example: 8
  401:
    description: User not authenticated
    schema:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          example: "Authentication required"
  429:
    description: Rate limit exceeded (20 requests per minute)
security:
  - session_auth: []
