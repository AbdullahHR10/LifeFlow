tags:
  - Tasks
summary: Mark task as incomplete
description: Marks a specific task as incomplete
parameters:
  - in: path
    name: task_id
    type: string
    required: true
    description: Unique identifier of the task
    example: "task_123"
responses:
  200:
    description: Task successfully marked as incomplete
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Task incompleted successfully"
        data:
          type: object
          properties:
            id:
              type: string
              example: "task_123"
            title:
              type: string
              example: "Complete project documentation"
            completed:
              type: boolean
              example: false
            completed_at:
              type: string
              nullable: true
              example: null
            updated_at:
              type: string
              format: date-time
  401:
    description: User not authenticated
  403:
    description: User doesn't own this task
  404:
    description: Task not found
  429:
    description: Rate limit exceeded (20 requests per minute)
security:
  - session_auth: []
