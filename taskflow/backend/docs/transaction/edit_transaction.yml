tags:
  - Transactions
summary: Edit transaction
description: Updates an existing transaction and recalculates related budgets
parameters:
  - in: path
    name: transaction_id
    type: string
    required: true
    description: Unique identifier of the transaction
    example: "transaction_123"
  - in: body
    name: transaction_data
    description: Updated transaction information
    required: true
    schema:
      type: object
      properties:
        title:
          type: string
          description: Transaction title
          example: "Updated Grocery Shopping"
        description:
          type: string
          description: Transaction description
          example: "Monthly grocery shopping at organic store"
        amount:
          type: number
          format: float
          description: Transaction amount
          example: 120.75
        type:
          type: string
          enum: [INCOME, EXPENSE]
          description: Transaction type
          example: "EXPENSE"
        date:
          type: string
          format: date
          description: Transaction date
          example: "2024-01-02"
        category:
          type: string
          description: Transaction category
          example: "FOOD"
responses:
  200:
    description: Transaction successfully updated
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Transaction updated successfully"
        data:
          type: object
          properties:
            id:
              type: string
              example: "transaction_123"
            title:
              type: string
              example: "Updated Grocery Shopping"
            description:
              type: string
              example: "Monthly grocery shopping at organic store"
            amount:
              type: number
              format: float
              example: 120.75
            type:
              type: string
              example: "EXPENSE"
            date:
              type: string
              format: date
              example: "2024-01-02"
            category:
              type: string
              example: "FOOD"
            updated_at:
              type: string
              format: date-time
  400:
    description: Validation error
  401:
    description: User not authenticated
  403:
    description: User doesn't own this transaction
  404:
    description: Transaction not found
  429:
    description: Rate limit exceeded (10 requests per minute)
security:
  - session_auth: []
