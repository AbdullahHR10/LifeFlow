tags:
  - Budgets
summary: Get user budgets
description: Retrieves paginated list of budgets for the authenticated user, ordered by most recently updated
parameters:
  - in: query
    name: page
    type: integer
    description: Page number for pagination
    default: 1
    example: 1
  - in: query
    name: per_page
    type: integer
    description: Number of budgets per page
    default: 12
    example: 12
responses:
  200:
    description: Budgets successfully retrieved
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        data:
          type: object
          properties:
            budgets:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: "budget_123"
                  category:
                    type: string
                    example: "FOOD"
                  amount:
                    type: number
                    format: float
                    example: 500.00
                  period:
                    type: string
                    enum: [WEEKLY, MONTHLY, YEARLY]
                    example: "MONTHLY"
                  start_date:
                    type: string
                    format: date
                    example: "2024-01-01"
                  end_date:
                    type: string
                    format: date
                    example: "2024-01-31"
                  spent_amount:
                    type: number
                    format: float
                    example: 325.50
                  remaining_amount:
                    type: number
                    format: float
                    example: 174.50
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
            total:
              type: integer
              example: 8
            pages:
              type: integer
              example: 1
            current_page:
              type: integer
              example: 1
            per_page:
              type: integer
              example: 12
  401:
    description: User not authenticated
  429:
    description: Rate limit exceeded (20 requests per minute)
security:
  - session_auth: []
