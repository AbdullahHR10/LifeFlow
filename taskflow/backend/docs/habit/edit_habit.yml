tags:
  - Habits
summary: Edit habit
description: Updates an existing habit's information
parameters:
  - in: path
    name: habit_id
    type: string
    required: true
    description: Unique identifier of the habit
    example: "habit_123"
  - in: body
    name: habit_data
    description: Updated habit information
    required: true
    schema:
      type: object
      properties:
        title:
          type: string
          description: Habit title
          example: "Updated Daily Exercise"
        description:
          type: string
          description: Habit description
          example: "45 minutes of cardio and strength training"
        frequency:
          type: string
          description: How often the habit should be performed
          example: "DAILY"
        target_count:
          type: integer
          description: Target number of times to perform the habit
          example: 2
        priority:
          type: string
          enum: [LOW, MEDIUM, HIGH, URGENT]
          description: Habit priority level
          example: "MEDIUM"
        category:
          type: string
          description: Habit category
          example: "FITNESS"
        background_color:
          type: string
          description: Background color for the habit (hex code)
          example: "#87CEEB"
responses:
  200:
    description: Habit successfully updated
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Habit updated successfully"
        data:
          type: object
          properties:
            id:
              type: string
              example: "habit_123"
            title:
              type: string
              example: "Updated Daily Exercise"
            description:
              type: string
              example: "45 minutes of cardio and strength training"
            frequency:
              type: string
              example: "DAILY"
            target_count:
              type: integer
              example: 2
            priority:
              type: string
              example: "MEDIUM"
            category:
              type: string
              example: "FITNESS"
            background_color:
              type: string
              example: "#87CEEB"
            updated_at:
              type: string
              format: date-time
  400:
    description: Validation error
  401:
    description: User not authenticated
  403:
    description: User doesn't own this habit
  404:
    description: Habit not found
  429:
    description: Rate limit exceeded (20 requests per minute)
security:
  - session_auth: []
