tags:
  - Transactions
summary: Delete transaction
description: Permanently deletes a transaction and recalculates related budgets
parameters:
  - in: path
    name: transaction_id
    type: string
    required: true
    description: Unique identifier of the transaction
    example: "transaction_123"
responses:
  200:
    description: Transaction successfully deleted
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Transaction deleted successfully."
  401:
    description: User not authenticated
  403:
    description: User doesn't own this transaction
  404:
    description: Transaction not found
  429:
    description: Rate limit exceeded (5 requests per minute)
security:
  - session_auth: []
