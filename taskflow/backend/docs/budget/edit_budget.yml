tags:
  - Budgets
summary: Edit budget
description: Updates an existing budget's information
parameters:
  - in: path
    name: budget_id
    type: string
    required: true
    description: Unique identifier of the budget
    example: "budget_123"
  - in: body
    name: budget_data
    description: Updated budget information
    required: true
    schema:
      type: object
      properties:
        category:
          type: string
          description: Budget category
          example: "ENTERTAINMENT"
        amount:
          type: number
          format: float
          description: Budget amount
          example: 300.00
        period:
          type: string
          enum: [WEEKLY, MONTHLY, YEARLY]
          description: Budget period
          example: "MONTHLY"
        start_date:
          type: string
          format: date
          description: Budget start date
          example: "2024-02-01"
        end_date:
          type: string
          format: date
          description: Budget end date
          example: "2024-02-29"
responses:
  200:
    description: Budget successfully updated
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Budget updated successfully"
        data:
          type: object
          properties:
            id:
              type: string
              example: "budget_123"
            category:
              type: string
              example: "ENTERTAINMENT"
            amount:
              type: number
              format: float
              example: 300.00
            period:
              type: string
              example: "MONTHLY"
            start_date:
              type: string
              format: date
              example: "2024-02-01"
            end_date:
              type: string
              format: date
              example: "2024-02-29"
            updated_at:
              type: string
              format: date-time
  400:
    description: Validation error
  401:
    description: User not authenticated
  403:
    description: User doesn't own this budget
  404:
    description: Budget not found
  429:
    description: Rate limit exceeded (10 requests per minute)
security:
  - session_auth: []
