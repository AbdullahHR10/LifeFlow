tags:
  - Budgets
summary: Delete budget
description: Permanently deletes a specific budget
parameters:
  - in: path
    name: budget_id
    type: string
    required: true
    description: Unique identifier of the budget
    example: "budget_123"
responses:
  200:
    description: Budget successfully deleted
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Budget deleted successfully"
  401:
    description: User not authenticated
  403:
    description: User doesn't own this budget
  404:
    description: Budget not found
  429:
    description: Rate limit exceeded (5 requests per minute)
security:
  - session_auth: []
