tags:
  - Habits
summary: Delete habit
description: Permanently deletes a specific habit
parameters:
  - in: path
    name: habit_id
    type: string
    required: true
    description: Unique identifier of the habit
    example: "habit_123"
responses:
  200:
    description: Habit successfully deleted
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Habit deleted successfully"
  401:
    description: User not authenticated
  403:
    description: User doesn't own this habit
  404:
    description: Habit not found
  429:
    description: Rate limit exceeded (20 requests per minute)
security:
  - session_auth: []
