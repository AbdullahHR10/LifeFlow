tags:
  - Tasks
summary: Delete task
description: Permanently deletes a specific task
parameters:
  - in: path
    name: task_id
    type: string
    required: true
    description: Unique identifier of the task
    example: "task_123"
responses:
  200:
    description: Task successfully deleted
    schema:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Task deleted successfully"
  401:
    description: User not authenticated
  403:
    description: User doesn't own this task
  404:
    description: Task not found
  429:
    description: Rate limit exceeded (20 requests per minute)
security:
  - session_auth: []
